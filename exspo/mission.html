<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Refresh" content="3;URL=mission.html">
    <title>MISSION</title>
    <style>
        a {
            display: inline-block;
            position: relative;
            overflow: hidden;
            color: #fff;
            text-decoration: none;
        }

        a:after {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #fff;
            transform: translate(-100%, 0);
            transition: transform cubic-bezier(0.215, 0.61, 0.355, 1) 0.4s;
            content: "";
        }

        a:hover:after {
            transform: translate(0, 0);
        }

        body {
            display: flex;
            flex-direction: column; /* スマホでは縦に並べる */
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: "Yu Gothic Medium", "游ゴシック Medium", "Yu Gothic", "游ゴシック", YuGothic, "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "メイリオ", "Meiryo";
            line-height: 1.4;
            font-size: 20px;
            background-color: #333;
        }

        body {
            background-image: url("worldmap.jpg");
            background-size: cover;
        }

        .heading-lv1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            font-size: 8vw; /* Responsive font size */
            height: auto;
            line-height: 1.5;
            margin: 0;
        }

        .heading-lv2,
        .heading-lv3 {
            font-family: sans-serif;
            text-align: center;
            font-size: 4vw; /* Responsive font size */
            line-height: 1.5;
            margin: 0;
        }

        .NEXT,
        .BACK {
            position: relative;
            margin: 10px 0; /* Add margin for better spacing */
            font-size: 4vw; /* Responsive font size */
            font-family: 'Oswald', sans-serif;
        }

        .btn05 {
            position: relative;
            display: inline-block;
            color: #333;
            padding: 5px 10px; /* Adjusted padding for better spacing */
            background: #eee;
            text-decoration: none;
            outline: none;
            transition: all .3s;
            transition-delay: .7s;
        }

        .btn05:hover {
            background: #333;
            color: #fff;
        }

        .btn05 span,
        .btn05::before,
        .btn05::after {
            content: "";
            position: absolute;
            transition: all 0.2s linear;
        }

        .btn05::before,
        .btn05::after {
            width: 0;
            height: 1px;
            background: #333;
        }

        .btn05 span::before,
        .btn05 span::after {
            width: 1px;
            height: 0;
            background: #333;
        }

        .btn05:hover::before,
        .btn05:hover::after {
            width: 100%;
        }

        .btn05:hover span::before,
        .btn05:hover span::after {
            height: 100%;
        }

        .bordercircle1::before,
        .bordercircle1::after,
        .bordercircle1 span::before,
        .bordercircle1 span::after {
            content: "";
            position: absolute;
            background: #333;
            transition: all 0.2s linear;
        }

        .bordercircle1::before {
            right: 0;
            top: 0;
            transition-delay: 0.2s;
        }

        .bordercircle1::after {
            left: 0;
            bottom: 0;
            transition-delay: 0.2s;
        }

        .bordercircle1 span::before {
            left: 0;
            top: 0;
        }

        .bordercircle1 span::after {
            right: 0;
            bottom: 0;
        }

        @media screen and (max-width: 768px) {
            .NEXT,
            .BACK {
                position: static;
                font-size: 6vw; /* Responsive font size */
            }

            .btn05 {
                padding: 3px 6px; /* Adjusted padding for better spacing */
            }

            .heading-lv1 {
                font-size: 12vw; /* Responsive font size */
            }

            .heading-lv2,
            .heading-lv3 {
                font-size: 6vw; /* Responsive font size */
            }
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/7-1-26.css">
</head>

<body>
    <h1 class="heading-lv1" href="https://fonts.googleapis.com/css?family=Oswald:700 rel=" stylesheet>MISSION</h1>
    <h2 class="heading-lv2">① 手配書に似ている人物を探し出せ</h2>
    <h3 class="heading-lv3">② 似ている人物を見つけたら今いる場所まで連れてくる</h3>

    <div class="NEXT" class="btn_audio" onclick="audio()">
        <a href="wanted.html" class="btn05 bordercircle1">NEXT</a>
    </div>
    <div class="BACK" class="btn_audio2" onclick="audio()">
        <a href="title.html" class="btn05 bordercircle1"><span>BACK</span></a>
    </div>
    <audio class="btn_audio">
        <source src="拳銃を撃つ.mp3" type="audio/mp3">
    </audio>
    <audio class="btn_audio2">
        <source src="拳銃を撃つ.mp3" type="audio/mp3">
    </audio>
</body>

</html>
