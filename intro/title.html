<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>5-17 粒子が集まってタイポグラフィーを形成する</title>
<style>
    
/*========= レイアウトのためのCSS ===============*/

body{
  background:#333;
  word-wrap : break-word;
}

#main-area p{
  background: #000;
  color: #fff;
  text-align: center;
  padding:300px 0;
}

a{
  color: #fff;
}

/*========= 粒子を描画するエリア設定 ===============*/

#wrapper{
/*描画されるテキストを中央寄せにする*/
  display:flex;
  justify-content: center;
  align-items: center;
}

#particle{
    width:100%;
  height: 100vh;
  vertical-align: bottom;/*canvasタグ下に余白が生まれるのを防ぐ*/
}
$("#particle").particleText({
    text: "If you can dream it<br>you can do it.<br>日本語もいけるよ", // 表示させたいテキスト。改行の場合は<br>追加
    colors:["#fff","#ccc", "#ddd"], // パーティクルの色を複数指定可能
    speed: "high",  // slow, middle, high の3つから粒子が集まる速さを選択
  });
</style>

<meta name="viewport" content="width=device-width,initial-scale=1.0">
<!--==============レイアウトを制御する独自のCSSを読み込み===============-->
<link rel="stylesheet" type="text/css" href="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-17/css/reset.css">
<link rel="stylesheet" type="text/css" href="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-17/css/5-17.css">
</head>

<body>
    
<div id="wrapper">
<canvas id="particle"></canvas>
<!--/wrapper--></div>

<div id="main-area">
  <p>ここから次のコンテンツスタート<br>※参照　<a href="https://github.com/55Kaerukun/particleText.js" target="_blank">https://github.com/55Kaerukun/particleText.js</a></p>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
<script src="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-17/js/particleText.js"></script>
<script src="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-17/js/5-17.js"></script>
</body>
</html>
